<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crachá</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet"/>
</head>
<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span class="fita">
          <img id="faixa" src="images/faixa.svg" alt="Faixa do cracha">
          <img src="images/quebra.svg" alt="Quebra de linah do cracha">
        </span>
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat" />
        </span>
        <img
        src="images/IMG_20210921_104256.jpg"
        alt="Foto pessoal"
        id="userPhoto"
        />
      </div>
      
      <h1 id="userName">Mayk Brito</h1>
      <a id="git" href="https://github.com/maykbrito" target="_blank">
        <img src="images/github.svg" alt="ícone github"/>
        <span id="newName" > maykbrito </span> </a>

      <p id="biograph">An instructor focused on helping pople start programming for web</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://youtube.com/maykbrito" target="_blank">
            <img
              src="images/youtube.svg"
              alt="ícone youtube"
            />
          </a>
        </li>
        <li class="facebook">
            
            <a href="https://facebook.com/maykbrito" target="_blank">
            <img
              src="images/facebook.svg"
              alt="ícone facebook"
            />
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/maykbrito" target="_blank">
            <img
              src="images/instagram.svg"
              alt="ícone instagram"
            />
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/maykbrito"target="_blank">
            <img
              src="images/twitter.svg"
              alt="ícone twitter"
            />
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
